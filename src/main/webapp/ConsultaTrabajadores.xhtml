<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tiendas</title>
    <h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
    
    <h1>Informcion de Propietarios</h1>

    <h:form id="form">

        <p:dataTable id="traTable" var="traTable" value="#{consultarTrabajadoresController.listaTrabajadores}"
                     paginator="true" rows="10" rowsPerPageTemplate="5,10,15" filteredValue="#{consultarTrabajadoresController.listaTrabajadores}"
                     selectionMode="single" selection="#{consultarTrabajadoresController.selectedAdmin}" 
                     rowKey="#{traTable.idTrabajador}" widgetVar="traTable" globalFilter="#{consultarTrabajadoresController.globalFilter}">

          

            <p:column headerText="ID" sortBy="#{traTable.idTrabajador}" filterBy="#{traTable.idTrabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por ID" onkeyup="PF('traTable').filter()" />
                </f:facet>
                <h:outputText value="#{traTable.idTrabajador}"/>
            </p:column>

            <p:column headerText="NIF" sortBy="#{traTable.nifTrabajador}" filterBy="#{traTable.nifTrabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por NIF" onkeyup="PF('traTable').filter()" />
                </f:facet>
                <h:outputText value="#{traTable.nifTrabajador}"/>
            </p:column>

            <p:column headerText="Nombre del propietario" sortBy="#{traTable.nombre_trabajador}" filterBy="#{traTable.nombre_trabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por Nombre" onkeyup="PF('traTable').filter()" />
                </f:facet>
                <h:outputText value="#{traTable.nombre_trabajador}"/>
            </p:column>

            <p:column headerText="Email" sortBy="#{traTable.e_mailtrabajador}" filterBy="#{traTable.e_mailtrabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por Email" onkeyup="PF('traTable').filter()" />
                </f:facet>
                <h:outputText value="#{traTable.e_mailtrabajador}"/>
            </p:column>

            <p:column headerText="Teléfono" sortBy="#{traTable.telefono_trabajador}" filterBy="#{traTable.telefono_trabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por Teléfono" onkeyup="PF('traTable').filter()" />
                </f:facet>
                <h:outputText value="#{traTable.telefono_trabajador}"/>
            </p:column>

            <p:column headerText="Dirección" sortBy="#{traTable.direccion_trabajador}" filterBy="#{traTable.direccion_trabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por Dirección" onkeyup="PF('traTable').filter()" />
                </f:facet>
                <h:outputText value="#{traTable.direccion_trabajador}"/>
            </p:column>

            

            <f:facet name="footer">
                <p:commandButton value="Limpiar Filtros" update="traTable" oncomplete="PF('traTable').clearFilters()" />
            </f:facet>

        </p:dataTable>
    </h:form>

</h:body>
</html>

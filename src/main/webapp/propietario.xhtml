<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<head>
  <title>OPCIONES</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      align-items: center;
      width: 90%;
      margin-top: 20px; /* Ajuste para que el contenido no toque los bordes de la ventana */
    }

    .dropdown-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      align-items: start; /* Cambio para permitir que los contenidos de menor tamaño se alineen arriba y no se estiren */
      width: 100%;
    }

    .dropdown-column {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Asegura que el contenido comienza desde arriba */
    }

    .dropdown {
      margin-bottom: 20px;
    }

    .logout-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #0056b3;
    }

    select {
      width: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    select:hover, select:focus {
      border-color: #007bff;
    }

    h2, h3 {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .dropdown-label {
      font-weight: bold;
      color: #666;
    }

  </style>
</head>
<h:body>
    <div class="container">
        <div>
            <h2>Usuario</h2>
        </div>
        <div>

    </div>
    <h2>OPCIONES</h2>

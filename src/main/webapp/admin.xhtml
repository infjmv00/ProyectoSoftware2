  <style>
    /* Estilos para mejorar la apariencia de los dropdowns */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .user-info {
      display: flex;
       font-family: 'Helvetica';
    }

    .logout-button {
      min-width: 120px; /* Ancho mínimo del botón */
      padding: 10px 20px; /* Ajuste del padding */
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #0056b3;
    }
    .container {
        border-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px; /* Aumentar la separación entre columnas */
      justify-content: flex-start;
      align-items: center; /* Centramos verticalmente */
    }
    .dropdown-container {
      width: 100%; /* Ocupa todo el ancho de la página */
      max-width: 1200px; /* Limita el ancho máximo */
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 200px; /* Aumentar la separación entre columnas */
      justify-content: center;
    }

    .dropdown-column {
      text-align: center;
    }

    .dropdown {
      margin-bottom: 20px;
    }

    h2 {
      text-align: left;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      color: #333;
    }

    .dropdown-label {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #666;
    }

    select {
      width: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #fff;
      color: #333;
      transition: border-color 0.3s ease;
    }

    select:hover {
      border-color: #007bff;
    }

    select:focus {
      outline: none;
      border-color: #007bff;
    }
               
  </style>
</head>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>LOGIN</title>
    <style>
      body {
        background-color: #f4f4f4;
        display: flex;
        margin: 0;
        color: #333;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
      }

      .login-panel {
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 400px;
        padding: 30px;
        text-align: center;
        position: relative;
        margin-bottom: 20px;
      }

      .login-panel h2 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      .login-panel img {
        width: 100px;
        height: auto;
        position: absolute;
        top: -50px;
        left: calc(50% - 50px);
      }

      .login-panel form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }

      .login-panel label,
      .login-panel input[type="text"],
      .login-panel input[type="password"],
      .login-panel button {
        margin-bottom: 15px;
      }

      .login-panel .login-button {
        margin-top: 40px;
        margin-bottom: 20px;
        margin-right: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-panel label {
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
        color: #666;
      }

      .login-panel input[type="text"],
      .login-panel input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      .login-panel button {
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-panel button:hover {
        background-color: #0056b3;
      }

      .login-panel .login-button-primary {
        background-color: #007bff;
      }

      .login-panel .login-button-secondary {
        background-color: #6c757d;
      }
    </style>
  </h:head>
  <h:body>
    <div class="login-panel">
      <h2 class="login-panel-header">Login</h2>
      <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
          <p:autoUpdate/>
        </p:messages>
        <label for="username">Usuario:</label>
        <p:inputText id="username" value="#{loginController.trabajador.usuario}" required="true"/>
        <label for="password">Contraseña:</label>
        <p:password id="password" value="#{loginController.trabajador.contrasenya}" required="true" feedback="true"/>
        <div class="login-panel-footer">
          <p:commandButton value="Iniciar sesión" action="#{loginController.iniciarSesion()}" styleClass="login-button login-button-primary"/>
          <p:commandButton value="Registrarse" action="#{loginController.registrar()}" styleClass="login-button login-button-secondary"/>
        </div>
      </h:form>
    </div>
  </h:body>
</html>

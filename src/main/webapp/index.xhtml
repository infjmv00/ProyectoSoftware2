<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css" />
        <h:form>
            <p:outputLabel class="headline_class" value ="introduzca un Rol "/>
            <p:inputText value="#{altaRolController.rol.rol}" />
            <p:outputLabel class="headline_class" value ="introduzca una descripcion del rol "/>
            <p:inputText value="#{altaRolController.rol.descripcion}" />
            <p:commandButton  value ="insertar" actionListener="#{altaRolController.insertarRol()}"/>
            
        </h:form>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Trabajador Details</title>
    <h:outputScript name="js/spanishCalendar.js" />
</h:head>
<h:body>
    
    <div class="card">
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        
        <p:fieldset legend="Datos personales">
            
            <p:panelGrid columns="2">
                <p:outputLabel for="nifTrabajador" class="headline_class" value="DNI:" />
                <p:inputText id="nifTrabajador" value="#{altaTrabajadorController.trabajador.nifTrabajador}" required="true" />
                
                <p:outputLabel for ="buttonFechanacimiento" value="Fecha de nacimiento:" />
                <p:calendar id="buttonFechanacimiento" value="#{altaTrabajadorController.trabajador.fecha_nacimiento}" showOn="button" required="true"/>
                
                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{altaTrabajadorController.trabajador.nombre_trabajador}" required="true"/>
                <p:outputLabel for ="apellidos" value="Apellidos:" />
                <p:inputText id="apellidos" value="#{altaTrabajadorController.trabajador.apellidos_trabajador}" required="true"/>
                <p:outputLabel for="direccion" value="Dirección:" />
                <p:inputText id="direccion" value="#{altaTrabajadorController.trabajador.direccion_trabajador}" required="true" />
                <p:outputLabel for="telefonoTrabajador" value="Teléfono:" />
                <p:inputText id="telefonoTrabajador" value="#{altaTrabajadorController.trabajador.telefono_trabajador}" required="true" />
                <p:outputLabel for ="correoelectronico" value="Correo electrónico:" />
                <p:inputText id="correoelectronico" value="#{altaTrabajadorController.trabajador.e_mailtrabajador}" required="true"/>
                
                
                
                 <div class="field col-12 md:col-4">
                <p:outputLabel for="@next" value="Empresa"/>
                <p:selectOneMenu id="lazy" value="#{altaTrabajadorController.trabajador.empresa}" dynamic="true">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{altaTrabajadorController.listaIdEmpresas}"/>
                </p:selectOneMenu>
            </div>
                
                
                <p:outputLabel for="fecha_inicio" value="Fecha de inicio de contrato:" />
                <p:calendar id="fecha_inicio" value="#{altaTrabajadorController.trabajador.fecha_inicio}" showOn="button" required="true"/>
                
                <p:outputLabel for="fecha_fin" value="Fecha de fin de contrato:" />
                <p:calendar id="fecha_fin" value="#{altaTrabajadorController.trabajador.fecha_fin}" showOn="button" required="true"/>
                
                <p:selectBooleanCheckbox value="#{altaTrabajadorController.trabajador.trabajadoractivo}" itemLabel="Activo"/>
            </p:panelGrid>
        </p:fieldset>

        <p:fieldset legend="Datos de acceso" toggleable="true" toggleSpeed="500">
            <p:panelGrid columns="2">
                
                <div class="field col-12 md:col-4">
                    <p:outputLabel for="tipoUsuario" value="Tipo de usuario"/>
                    <p:selectOneMenu id="tipoUsuario" value="#{altaTrabajadorController.trabajador.rol}" dynamic="true">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItems value="#{altaTrabajadorController.listaIdRoles}"/>
                    </p:selectOneMenu>
                </div>
                <p:outputLabel for="nombreUsuario" class="headline_class" value="Usuario:" />
                <p:inputText id="nombreUsuario" value="#{altaTrabajadorController.trabajador.usuario}" required="true" />
                <p:outputLabel for="pwd1" class="headline_class" value="Contraseña:" />
                <p:password id="pwd1" value="#{altaTrabajadorController.trabajador.contrasenya}" match="pwd2" label="Password 1" required="true"/>
                <p:outputLabel for="pwd2" class="headline_class" value="Repita la contraseña:" />
                <p:password id="pwd2" value="" match="pwd1" label="Password 2" required="true"/>
    
            </p:panelGrid>
        <p:commandButton value="Insertar Trabajador" actionListener="#{altaTrabajadorController.insertarTrabajador()}"/>
        </p:fieldset>

        
    </h:form>
</div>
    
    
</h:body>
</html>

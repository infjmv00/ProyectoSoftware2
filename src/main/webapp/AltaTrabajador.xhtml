<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Trabajador Details</title>
    <h:outputScript name="js/spanishCalendar.js" />
</h:head>
<h:body>
    
    <div class="card">
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        
        <p:fieldset legend="Datos personales">
            
            <p:panelGrid columns="2">
                <p:outputLabel class="headline_class" value="DNI:" />
                <p:inputText value="#{altaTrabajadorController.trabajador.nifTrabajador}" required="true" />
                
                <p:outputLabel value="Fecha de nacimiento:" />
                <p:calendar id="button" value="#{altaTrabajadorController.trabajador.fecha_nacimiento}" showOn="button" required="true"/>
                
                <p:outputLabel value="Nombre:" />
                <p:inputText value="#{altaTrabajadorController.trabajador.nombre_trabajador}" required="true"/>
                <p:outputLabel value="Apellidos:" />
                <p:inputText value="#{altaTrabajadorController.trabajador.apellidos_trabajador}" required="true"/>
                <p:outputLabel value="Dirección:" />
                <p:inputText value="#{altaTrabajadorController.trabajador.direccion_trabajador}" required="true" />
                <p:outputLabel value="Teléfono:" />
                <p:inputText value="#{altaTrabajadorController.trabajador.telefono_trabajador}" required="true" />
                <p:outputLabel value="Correo electrónico:" />
                <p:inputText value="#{altaTrabajadorController.trabajador.e_mailtrabajador}" required="true"/>
                
                <div class="field col-12 md:col-4">
                    <p:outputLabel for="@next" value="Empresa"/>
                    <p:selectOneMenu id="pertenenciaEmpresa" value="#{altaTrabajadorController.trabajador.empresa}" dynamic="true">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItems value="#{altaTrabajadorController.listaIdEmpresas}"/>
                    </p:selectOneMenu>
                </div>
                
                <p:outputLabel value="Fecha de inicio de contrato:" />
                <p:calendar id="button2" value="#{altaTrabajadorController.trabajador.fecha_inicio}" showOn="button" required="true"/>
                
                <p:outputLabel value="Fecha de fin de contrato:" />
                <p:calendar id="button3" value="#{altaTrabajadorController.trabajador.fecha_fin}" showOn="button" required="true"/>
                
                <p:selectBooleanCheckbox value="#{altaTrabajadorController.trabajador.trabajadoractivo}" itemLabel="Activo"/>
            </p:panelGrid>
        </p:fieldset>

        <p:fieldset legend="Datos de acceso" toggleable="true" toggleSpeed="500">
            <p:panelGrid columns="2">
                
                <div class="field col-12 md:col-4">
                    <p:outputLabel for="@next" value="Tipo de usuario"/>
                    <p:selectOneMenu id="tipoUsuario" value="#{altaTrabajadorController.trabajador.rol}" dynamic="true">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItems value="#{altaTrabajadorController.listaIdRoles}"/>
                    </p:selectOneMenu>
                </div>
                <p:outputLabel class="headline_class" value="Usuario:" />
                <p:inputText value="#{altaTrabajadorController.trabajador.nombre_trabajador}" required="true" />
                <p:outputLabel class="headline_class" value="Contraseña:" />
                <p:password id="pwd1" value="#{altaTrabajadorController.trabajador.contrasenya}" match="pwd2" label="Password 1" required="true"/>
                <p:outputLabel class="headline_class" value="Repita la contraseña:" />
                <p:password id="pwd2" value="" match="pwd1" label="Password 2" required="true"/>
    
            </p:panelGrid>
        </p:fieldset>

        <p:commandButton value="Insertar Trabajador" action="#{altaTrabajadorController.insertarTrabajador()}"/>
    </h:form>
</div>
    
    
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Trabajador Details</title>
    <h:outputScript name="js/spanishCalendar.js" />
</h:head>
<h:body>
    
    <h2>Trabajador Details</h2>
    
    
    
    <div class="card">
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        
        <p:fieldset legend="Datos personales">
            
            <p:panelGrid>
           <p:outputLabel class="headline_class" value ="DNI:  "/>
           <p:inputText value="#{altaTrabajadorController.trabajador.dni_trabajador}" required="true" />
            
            <p:outputLabel  value ="Fecha de nacimiento:  "/>
            <p:calendar id="button" value="#{altaTrabajadorController.trabajador.fecha_nacimiento}" showOn="button" required="true"/>
            
            <p:outputLabel  value ="Nombre:  "/>
            <p:inputText value="#{altaTrabajadorController.trabajador.nombre_trabajador}" required="true"/>
            <p:outputLabel value ="apellidos:  "/>
            <p:inputText value="#{altaTrabajadorController.trabajador.apellidos_trabajador}" required="true"/>
            <p:outputLabel  value ="Direccion:  "/>
            <p:inputText value="#{altaTrabajadorController.trabajador.direccion_trabajador}" required="true" />
            <p:outputLabel  value ="Telefono:  "/>
            <p:inputText value="#{altaTrabajadorController.trabajador.email_trabajador}" required="true" />
            <p:outputLabel  value ="Correo electronico:  "/>
            <p:inputText value="#" required="true"/>
            
            <div class="field col-12 md:col-4">
                <p:outputLabel for="@next" value="Empresa"/>
                <p:selectOneMenu id="pertenenciaEmpresa" value="#{altaTrabajadorController.empresa}" dynamic="true">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{altaTrabajadorController.listaIdEmpresas}"/>
                </p:selectOneMenu>
            </div>
          
            
            <p:outputLabel  value ="Fecha de inicio de contrato:  "/>
            <p:calendar id="button2" value="#{altaTrabajadorController.trabajador.fecha_inicio}" showOn="button" required="true"/>
            
            
            <p:outputLabel  value ="Fecha de fin de contrato:  "/>
            <p:calendar id="button3" value="#{altaTrabajadorController.trabajador.fecha_fin}" showOn="button" required="true"/>
                    
            <p:selectBooleanCheckbox value="#{altaTrabajadorController.trabajador.activo}" itemLabel="Activo"/>
           
            
            </p:panelGrid>
        </p:fieldset>

       
        
        <p:fieldset legend="Datos de acceso" toggleable="true" toggleSpeed="500">
            <p:panelGrid>
                
            <div class="field col-12 md:col-4">
                <p:outputLabel for="@next" value="Tipo de usuario"/>
                <p:selectOneMenu id="tipoUsuario" value="#{altaTrabajadorController.rol.idRol}" dynamic="true">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{altaTrabajadorController.listaIdRoles}" var="rol" />
                </p:selectOneMenu>
            </div>
            <p:outputLabel class="headline_class" value ="Usuario:  "/>
            <p:inputText value="#" required="true" />
            <p:outputLabel class="headline_class" value ="ContraseÃ±a"/>
             <p:password id="pwd1" value="#{altaTrabajadorController.trabajador.contrasenya}" match="pwd2" label="Password 1" required="true"/>
            <p:outputLabel class="headline_class" value ="Repita la contrasseÃ±a:  "/>
            <a href="pruebaOneSelect.xhtml"></a>
            <p:password id="pwd2" value="#" label="Password 2" required="true"/>
            </p:panelGrid>
            
        </p:fieldset>
        <p:commandButton  value ="insertar" actionListener="#{altaTrabajadorController.insertarTrabajador()}"/>
    </h:form>
</div>
    
    
</h:body>
</html>

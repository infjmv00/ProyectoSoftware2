<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Trabajador Details</title>
    <h:outputScript name="js/spanishCalendar.js" />
</h:head>
<h:body>
    
    <h2>Trabajador Details</h2>
    
    
    
    <div class="card">
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        
        <p:fieldset legend="Datos personales">
            
            <p:panelGrid>
           <p:outputLabel class="headline_class" value ="DNI:  "/>
           <p:inputText value="#{altaTrabajadorController.trabajador.dni_trabajador}" required="true" />
            
            <p:outputLabel  value ="Fecha de nacimiento:  "/>
            <p:calendar id="button" value="#{altaTrabajadorController.trabajador.fecha_nacimiento}" showOn="button" required="true"/>
            
            <p:outputLabel  value ="Nombre:  "/>
            <p:inputText value="#{altaTrabajadorController.trabajador.nombre_trabajador}" required="true"/>
            <p:outputLabel value ="apellidos:  "/>
            <p:inputText value="#{altaTrabajadorController.trabajador.apellidos_trabajador}" required="true"/>
            <p:outputLabel  value ="Direccion:  "/>
            <p:inputText value="#{altaTrabajadorController.trabajador.direccion_trabajador}" required="true" />
            <p:outputLabel  value ="Telefono:  "/>
            <p:inputText value="#{altaTrabajadorController.trabajador.email_trabajador}" required="true" />
            <p:outputLabel  value ="Correo electronico:  "/>
            <p:inputText value="#" required="true"/>
            
            <div class="field col-12 md:col-4">
                <p:outputLabel for="@next" value="Empresa"/>
                <p:selectOneMenu id="pertenenciaEmpresa" value="#{altaTrabajadorController.empresa}" dynamic="true">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{altaTrabajadorController.listaIdEmpresas}"/>
                </p:selectOneMenu>
            </div>
          
            
            <p:outputLabel  value ="Fecha de inicio de contrato:  "/>
            <p:calendar id="button2" value="#{altaTrabajadorController.trabajador.fecha_inicio}" showOn="button" required="true"/>
            
            
            <p:outputLabel  value ="Fecha de fin de contrato:  "/>
            <p:calendar id="button3" value="#{altaTrabajadorController.trabajador.fecha_fin}" showOn="button" required="true"/>
                    
            <p:selectBooleanCheckbox value="#{altaTrabajadorController.trabajador.activo}" itemLabel="Activo"/>
           
            
            </p:panelGrid>
        </p:fieldset>

       
        
        <p:fieldset legend="Datos de acceso" toggleable="true" toggleSpeed="500">
            <p:panelGrid>
                
            <div class="field col-12 md:col-4">
                <p:outputLabel for="@next" value="Tipo de usuario"/>
                <p:selectOneMenu id="tipoUsuario" value="#{altaTrabajadorController.rol.idRol}" dynamic="true">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{altaTrabajadorController.listaIdRoles}" var="rol" />
                </p:selectOneMenu>
            </div>
            <p:outputLabel class="headline_class" value ="Usuario:  "/>
            <p:inputText value="#" required="true" />
            <p:outputLabel class="headline_class" value ="Contraseña"/>
             <p:password id="pwd1" value="#{altaTrabajadorController.trabajador.contrasenya}" match="pwd2" label="Password 1" required="true"/>
            <p:outputLabel class="headline_class" value ="Repita la contrasseña:  "/>
            <a href="pruebaOneSelect.xhtml"></a>
            <p:password id="pwd2" value="#" label="Password 2" required="true"/>
            </p:panelGrid>
            
        </p:fieldset>
        <p:commandButton  value ="insertar" actionListener="#{altaTrabajadorController.insertarTrabajador()}"/>
    </h:form>
</div>
    
    
</h:body>
</html>
    <title>Detalles del Trabajador</title>
    <h:outputScript name="js/spanishCalendar.js" />
</h:head>
<h:body>
    
    <div class="card">
        <h:form id="trabajadorForm">
            <p:messages id="messages" showDetail="true" closable="true"/>
            
            <p:fieldset legend="Datos personales">
                <p:panelGrid columns="2">
                    <p:outputLabel for="nifTrabajador" value="DNI:" />
                    <p:inputText id="nifTrabajador" value="#{altaTrabajadorController.trabajador.nifTrabajador}" required="true" />
                    
                    <p:outputLabel for="fechaNacimiento" value="Fecha de nacimiento:" />
                    <p:calendar id="fechaNacimiento" value="#{altaTrabajadorController.trabajador.fecha_nacimiento}" required="true" pattern="dd/MM/yyyy"/>
                    
                    <p:outputLabel for="nombre" value="Nombre:" />
                    <p:inputText id="nombre" value="#{altaTrabajadorController.trabajador.nombre_trabajador}" required="true"/>
                    
                    <p:outputLabel for="apellidos" value="Apellidos:" />
                    <p:inputText id="apellidos" value="#{altaTrabajadorController.trabajador.apellidos_trabajador}" required="true"/>
                    
                    <p:outputLabel for="direccion" value="Dirección:" />
                    <p:inputText id="direccion" value="#{altaTrabajadorController.trabajador.direccion_trabajador}" required="true" />
                    
                    <p:outputLabel for="telefonoTrabajador" value="Teléfono:" />
                    <p:inputText id="telefonoTrabajador" value="#{altaTrabajadorController.trabajador.telefono_trabajador}" required="true" />
                    
                    <p:outputLabel for="correoElectronico" value="Correo electrónico:" />
                    <p:inputText id="correoElectronico" value="#{altaTrabajadorController.trabajador.e_mailtrabajador}" required="true"/>
                    
                    <p:outputLabel for="empresa" value="Empresa:" />
                    <p:selectOneMenu id="empresa" value="#{altaTrabajadorController.trabajador.empresa}" required="true">
                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                        <f:selectItems value="#{altaTrabajadorController.listaEmpresas}" var="emp" itemLabel="#{emp.nombre_empresa}" itemValue="#{emp}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="fechaInicioContrato" value="Fecha de inicio de contrato:" />
                    <p:calendar id="fechaInicioContrato" value="#{altaTrabajadorController.trabajador.fecha_inicio}" required="true" pattern="dd/MM/yyyy"/>
                    
                    <p:outputLabel for="fechaFinContrato" value="Fecha de fin de contrato:" />
                    <p:calendar id="fechaFinContrato" value="#{altaTrabajadorController.trabajador.fecha_fin}" pattern="dd/MM/yyyy"/>
                    
                    <p:selectBooleanCheckbox value="#{altaTrabajadorController.trabajador.trabajadoractivo}" itemLabel="Activo"/>
                </p:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Datos de acceso" toggleable="true" toggleSpeed="500">
                <p:panelGrid columns="2">
                    <p:outputLabel for="rol" value="Rol:" />
                    <p:selectOneMenu id="rol" value="#{altaTrabajadorController.trabajador.rol}" required="true">
                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                        <f:selectItems value="#{altaTrabajadorController.listaRoles}" var="rl" itemLabel="#{rl.rol}" itemValue="#{rl}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="nombreUsuario" value="Usuario:" />
                    <p:inputText id="nombreUsuario" value="#{altaTrabajadorController.trabajador.usuario}" required="true" />
                    
                    <p:outputLabel for="pwd1" value="Contraseña:" />
                    <p:password id="pwd1" value="#{altaTrabajadorController.trabajador.contrasenya}" match="pwd2" label="Contraseña 1" required="true"/>
                    
                    <p:outputLabel for="pwd2" value="Repita la contraseña:" />
                    <p:password id="pwd2" value="" match="pwd1" label="Contraseña 2" required="true"/>
                </p:panelGrid>
                <p:commandButton value="Insertar Trabajador" actionListener="#{altaTrabajadorController.insertarTrabajador}"/>
            </p:fieldset>
        </h:form>
    </div>
</h:body>
</html>

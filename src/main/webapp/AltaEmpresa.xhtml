<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <h:body>
        
        <h:form>
            <p:outputLabel class="headline_class" value ="introduzca CIF:  "/>
            <p:inputText value="#{altaEmpresaController.empresa.cif_empresa}" />
             <p:outputLabel class="headline_class" value ="Introduza nombre de la empresa "/>
             <p:inputText value="#{altaEmpresaController.empresa.nombre_empresa}" />
             <p:outputLabel class="headline_class" value ="introduzca correo electronico "/>
             <p:inputText value="#{altaEmpresaController.empresa.email}" />
             <p:outputLabel class="headline_class" value ="Direccion de la empresa "/>
             <p:inputText value="#{altaEmpresaController.empresa.direccion_empresa}" />
             <p:outputLabel class="headline_class" value ="Telefono "/>
             <p:inputText value="#{altaEmpresaController.empresa.telefono_empresa}" />
            
            
         
            <p:selectBooleanCheckbox value="#{altaEmpresaController.empresa.activaEmpresa}" itemLabel="Activo"/>
            <p:commandButton  value ="Insertar Empresa" actionListener="#{altaEmpresaController.insertarEmpresa()}"/>
           
                
        
    
            
        </h:form>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tiendas</title>
    <h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
    
    <h1>Informcion de Administradores</h1>

    <h:form id="form">

        <p:dataTable id="admTable" var="adm" value="#{consultarTrabajadoresController.listaAdministradores}"
                     paginator="true" rows="10" rowsPerPageTemplate="5,10,15" filteredValue="#{consultarTrabajadoresController.filteredAdmins}"
                     selectionMode="single" selection="#{consultarTrabajadoresController.selectedAdmin}" 
                     rowKey="#{adm.idTrabajador}" widgetVar="admTable" globalFilter="#{consultarTrabajadoresController.globalFilter}">

          

            <p:column headerText="ID" sortBy="#{adm.idTrabajador}" filterBy="#{adm.idTrabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por ID" onkeyup="PF('admTable').filter()" />
                </f:facet>
                <h:outputText value="#{adm.idTrabajador}"/>
            </p:column>

            <p:column headerText="NIF" sortBy="#{adm.nifTrabajador}" filterBy="#{adm.nifTrabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por NIF" onkeyup="PF('admTable').filter()" />
                </f:facet>
                <h:outputText value="#{adm.nifTrabajador}"/>
            </p:column>

            <p:column headerText="Nombre del administrador" sortBy="#{adm.nombre_trabajador}" filterBy="#{adm.nombre_trabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por Nombre" onkeyup="PF('admTable').filter()" />
                </f:facet>
                <h:outputText value="#{adm.nombre_trabajador}"/>
            </p:column>

            <p:column headerText="Email" sortBy="#{adm.e_mailtrabajador}" filterBy="#{adm.e_mailtrabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por Email" onkeyup="PF('admTable').filter()" />
                </f:facet>
                <h:outputText value="#{adm.e_mailtrabajador}"/>
            </p:column>

            <p:column headerText="Teléfono" sortBy="#{adm.telefono_trabajador}" filterBy="#{adm.telefono_trabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por Teléfono" onkeyup="PF('admTable').filter()" />
                </f:facet>
                <h:outputText value="#{adm.telefono_trabajador}"/>
            </p:column>

            <p:column headerText="Dirección" sortBy="#{adm.direccion_trabajador}" filterBy="#{adm.direccion_trabajador}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:inputText placeholder="Filtrar por Dirección" onkeyup="PF('admTable').filter()" />
                </f:facet>
                <h:outputText value="#{adm.direccion_trabajador}"/>
            </p:column>

            

            <f:facet name="footer">
                <p:commandButton value="Limpiar Filtros" update="admTable" oncomplete="PF('admTable').clearFilters()" />
            </f:facet>

        </p:dataTable>
    </h:form>

</h:body>
</html>
